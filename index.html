<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Scripts de Bootstrap (jQuery requerido) -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  <!-- JS -->
  <script src="/js/calculadora.js" defer></script>
  <script src="/js/copiar.js" defer></script>
  <script src="/js/mensajes.js" defer></script>
  <script src="/js/formula.js" defer></script>

  <title>Calculadora</title>
  <link rel="icon" type="image/x-icon" href="/resource/img/icono.png">
</head>

<body>
  <header>
    <h1>CALCULADORA</h1>
  </header>
  <nav></nav>
  <section>
    <div id="calculadora">
      <input type="text" id="display" class="displays" disabled>
      <div class="buttons">
        <button class="btn" value="7" onclick="valores(this.value)">7</button>
        <button class="btn" value="8" onclick="valores(this.value)">8</button>
        <button class="btn" value="9" onclick="valores(this.value)">9</button>
        <button class="btn" value="/" onclick="valores(this.value)">/</button>
        <button class="btn" value="4" onclick="valores(this.value)">4</button>
        <button class="btn" value="5" onclick="valores(this.value)">5</button>
        <button class="btn" value="6" onclick="valores(this.value)">6</button>
        <button class="btn" value="*" onclick="valores(this.value)">*</button>
        <button class="btn" value="1" onclick="valores(this.value)">1</button>
        <button class="btn" value="2" onclick="valores(this.value)">2</button>
        <button class="btn" value="3" onclick="valores(this.value)">3</button>
        <button class="btn" value="-" onclick="valores(this.value)">-</button>
        <button class="btn" value="0" onclick="valores(this.value)">0</button>
        <button class="btn" value="." onclick="valores(this.value)">.</button>
        <button class="btn" value="=" onclick="calcular()">=</button>
        <button class="btn" value="+" onclick="valores(this.value)">+</button>
        <button class="btn" value="Math.PI" onclick="valores(this.value)">π</button>
        <button class="btn" value="Math.E" onclick="valores(this.value)">e</button>
        <button class="btn" value="(" onclick="valores(this.value)">(</button>
        <button class="btn" value=")" onclick="valores(this.value)">)</button>
        <button class="btn" value="C" onclick="limpiar()">C</button>
        <button class="btn" onclick="borrar()">
          <i class="bi bi-backspace"></i>
        </button>
        <button class="btn" onclick="copiarSalida('display')" type="button">
          <i class="bi bi-copy"></i>
        </button>
      </div>
    </div>

    <div id="formula">
      <form name="formula">
        <p class="text-center">Escribe una fórmula matemática.</p>
        <input type="text" id="recuadroEntrada" name="recuadro">
        <input type="text" id="displayFormula" class="displays" disabled>
        <div class="buttons">
          <button class="btn" value="=" onclick="calcularFormula()" type="button">
            <i class="bi bi-calculator"></i>
          </button>
          <button class="btn" value="C" onclick="limpiarFormula()" type="button">
            <i class="bi bi-trash3"></i>
          </button>
          <button class="btn" onclick="copiarSalida('displayFormula')" type="button">
            <i class="bi bi-copy"></i>
          </button>
        </div>
      </form>
    </div>

    <div id="binario">
      <form name="binario"></form>
      <label for="baseEntrada">Elige una base:</label>
      <select id="baseEntrada" name="baseEntrada">
        <option value="decimal">Decimal</option>
        <option value="binario">Binario</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
      </select>
      <label for="baseSalida">Elige una base:</label>
      <select id="baseSalida" name="baseSalida">
        <option value="decimal">Decimal</option>
        <option value="binario">Binario</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
      </select>
      <input type="text" id="sistemaEntrada" name="recuadro">
      <input type="text" id="sistemaSalida" class="displays" disabled>
      <div class="buttons">
        <button class="btn" value="=" onclick="calcularFormula()" type="button">
          <i class="bi bi-calculator"></i>
        </button>
        <button class="btn" value="C" onclick="limpiarFormula()" type="button">
          <i class="bi bi-trash3"></i>
        </button>
        <button class="btn" onclick="copiarSalida('displayFormula')" type="button">
          <i class="bi bi-copy"></i>
        </button>
      </div>

  </section>
  <footer class="text-white p-4 text-center">
    <div class="footer-container">
      <p class="mb-0">© 2024 Alejandro Barrionuevo Rosado</p>
      <a href="https://github.com/Alejandro-BR/Calculadora" target="_blank" class="ms-3 github-logo">
        <img src="/resource/svg/github.svg" alt="GitHub" style="height: 30px;">
      </a>
    </div>
  </footer>
</body>

</html>
