<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Scripts de Bootstrap (jQuery requerido) -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

<script src="/js/calculadora.js" defer></script>
<script src="/js/copiar.js" defer></script>
<script src="/js/mensajes.js" defer></script>

  <title>Calculadora</title>
</head>

<body>
  <header>
    <h1>CALCULADORA</h1>
  </header>
  <nav></nav>
  <section>
    <div id="calculadora">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <!-- Número y operadores básicos -->
        <button class="btn btn-primary btn-md me-2" value="7" onclick="valores(this.value)">7</button>
        <button class="btn btn-primary btn-md me-2" value="8" onclick="valores(this.value)">8</button>
        <button class="btn btn-primary btn-md me-2" value="9" onclick="valores(this.value)">9</button>
        <button class="btn btn-primary btn-md me-2" value="/" onclick="valores(this.value)">/</button>
        <button class="btn btn-primary btn-md me-2" value="4" onclick="valores(this.value)">4</button>
        <button class="btn btn-primary btn-md me-2" value="5" onclick="valores(this.value)">5</button>
        <button class="btn btn-primary btn-md me-2" value="6" onclick="valores(this.value)">6</button>
        <button class="btn btn-primary btn-md me-2" value="*" onclick="valores(this.value)">*</button>
        <button class="btn btn-primary btn-md me-2" value="1" onclick="valores(this.value)">1</button>
        <button class="btn btn-primary btn-md me-2" value="2" onclick="valores(this.value)">2</button>
        <button class="btn btn-primary btn-md me-2" value="3" onclick="valores(this.value)">3</button>
        <button class="btn btn-primary btn-md me-2" value="-" onclick="valores(this.value)">-</button>
        <button class="btn btn-primary btn-md me-2" value="0" onclick="valores(this.value)">0</button>
        <button class="btn btn-primary btn-md me-2" value="." onclick="valores(this.value)">.</button>
        <button class="btn btn-success btn-md me-2" value="=" onclick="calcular()">=</button>
        <button class="btn btn-primary btn-md me-2" value="+" onclick="valores(this.value)">+</button>
        <button class="btn btn-danger btn-md me-2" value="C" onclick="limpiar()">C</button>

        <!-- Botones científicos adicionales -->
        <button class="btn btn-primary btn-md me-2" value="Math.PI" onclick="valores(this.value)">π</button>
        <button class="btn btn-primary btn-md me-2" value="Math.E" onclick="valores(this.value)">e</button>
        <button class="btn btn-primary btn-md me-2" value="(" onclick="valores(this.value)">(</button>
        <button class="btn btn-primary btn-md me-2" value=")" onclick="valores(this.value)">)</button>

        <!-- Botones de funciones -->

        <button type="button" class="btn btn-danger btn-md me-2" onclick="borrar()">
          <i class="bi bi-backspace"></i>
        </button>

        <button type="button" class="btn btn-success btn-md me-2" onclick="copiarSalida()">
          <i class="bi bi-copy"></i>
        </button>
        
      </div>
    </div>
  </section>
  <footer></footer>
</body>

</html>
